<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>JavaScript StopWatch</title>
       <link rel="stylesheet" href="style.css">
</head>

<body>
       <!-- main title -->
       <div class="main-title">
              <h1>JavaScript StopWatch</h1>
              <h2>Build With Vanilla JavaScript</h2>
       </div>
       <!-- timer -->
       <div class="counter">
              <p class="timer"><span>00</span><span>:</span><span>00</span></p>
       </div>

       <!-- buttons -->
       <div class="btns">
              <button class="btn btn-1">START</button>
              <button class="btn btn-2">STOP</button>
              <button class="btn btn-3">RESTART</button>
       </div>



       <script src="app.js"></script>
</body>

</html>
